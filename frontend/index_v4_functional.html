<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Command Center V4 - Functional Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 2px solid #00d4ff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }

        .status-bar {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #00ff88;
        }

        .status-dot.offline {
            background: #ff4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Search Bar */
        .search-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            background: rgba(26, 26, 46, 0.6);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .search-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #fff;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-button {
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            color: #000;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Resource Categories */
        .category-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .category-tab {
            background: rgba(26, 26, 46, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            position: relative;
        }

        .category-tab:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .category-tab.active {
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            color: #000;
            font-weight: bold;
        }

        .category-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: #fff;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 10px;
        }

        /* Resource Grid */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .resource-card {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .resource-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .resource-card:hover:before {
            transform: scaleX(1);
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .resource-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .resource-title {
            font-size: 1.2rem;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .resource-type {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            font-size: 0.85rem;
            color: #00ff88;
        }

        .resource-description {
            color: #b0b0b0;
            line-height: 1.5;
            margin-bottom: 1rem;
            min-height: 3rem;
        }

        .resource-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
            color: #808080;
        }

        .resource-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            flex: 1;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 0.6rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .action-button:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
        }

        .action-button.primary {
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            color: #000;
            border: none;
        }

        /* Terminal Output */
        .terminal-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: #0a0a0a;
            border-top: 2px solid #00d4ff;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 900;
        }

        .terminal-container.open {
            transform: translateY(0);
        }

        .terminal-header {
            background: rgba(26, 26, 46, 0.9);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-content {
            height: calc(100% - 40px);
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .terminal-line {
            margin-bottom: 0.5rem;
            color: #00ff88;
        }

        .terminal-line.error {
            color: #ff4444;
        }

        .terminal-line.info {
            color: #00d4ff;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 2000;
        }

        .toast {
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid #00d4ff;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            min-width: 300px;
            animation: slideIn 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-color: #00ff88;
        }

        .toast.error {
            border-color: #ff4444;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .resource-grid {
                grid-template-columns: 1fr;
            }

            .search-box {
                flex-direction: column;
            }

            .category-tabs {
                flex-wrap: nowrap;
                overflow-x: scroll;
            }
        }

        /* Command Input */
        .command-input-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 800;
        }

        .command-input-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
            transition: all 0.3s;
        }

        .command-input-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <h1>JARVIS Command Center V4</h1>
                <span style="color: #808080;">Functional Edition</span>
            </div>
            <div class="status-bar">
                <div class="status-indicator">
                    <span class="status-dot" id="apiStatus"></span>
                    <span id="apiStatusText">Checking...</span>
                </div>
                <div class="status-indicator">
                    <span id="resourceCount">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Container -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput"
                   placeholder="Search skills, agents, workflows, or models...">
            <button class="search-button" onclick="performSearch()">Search</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Category Tabs -->
        <div class="category-tabs" id="categoryTabs">
            <div class="category-tab active" onclick="filterByCategory('all')">
                All Resources <span class="category-count" id="allCount">0</span>
            </div>
            <div class="category-tab" onclick="filterByCategory('skills')">
                Skills <span class="category-count" id="skillsCount">0</span>
            </div>
            <div class="category-tab" onclick="filterByCategory('agents')">
                Agents <span class="category-count" id="agentsCount">0</span>
            </div>
            <div class="category-tab" onclick="filterByCategory('workflows')">
                Workflows <span class="category-count" id="workflowsCount">0</span>
            </div>
            <div class="category-tab" onclick="filterByCategory('models')">
                Models <span class="category-count" id="modelsCount">0</span>
            </div>
            <div class="category-tab" onclick="filterByCategory('scripts')">
                Scripts <span class="category-count" id="scriptsCount">0</span>
            </div>
        </div>

        <!-- Resource Grid -->
        <div class="resource-grid" id="resourceGrid">
            <!-- Resources will be loaded dynamically -->
        </div>
    </div>

    <!-- Terminal Container -->
    <div class="terminal-container" id="terminal">
        <div class="terminal-header">
            <span>Terminal Output</span>
            <button onclick="toggleTerminal()" style="background: none; border: none; color: #00d4ff; cursor: pointer;">‚úï</button>
        </div>
        <div class="terminal-content" id="terminalContent"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Command Input Button -->
    <div class="command-input-container">
        <button class="command-input-button" onclick="toggleTerminal()">‚ö°</button>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:8000';
        let allResources = [];
        let currentCategory = 'all';
        let wsConnection = null;

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            checkAPIStatus();
            loadResources();
            setupWebSocket();
            setupKeyboardShortcuts();
        });

        // Check API Status
        async function checkAPIStatus() {
            const statusDot = document.getElementById('apiStatus');
            const statusText = document.getElementById('apiStatusText');

            try {
                const response = await fetch(`${API_BASE}/api/health`);
                if (response.ok) {
                    statusDot.className = 'status-dot online';
                    statusText.textContent = 'API Online';
                } else {
                    statusDot.className = 'status-dot offline';
                    statusText.textContent = 'API Offline';
                }
            } catch (error) {
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'API Unreachable';
                console.error('API check failed:', error);
            }
        }

        // Load Resources from Backend
        async function loadResources() {
            showLoading(true);

            try {
                // Fetch all resource types in parallel
                const [skills, agents, workflows, models, scripts] = await Promise.all([
                    fetchSkills(),
                    fetchAgents(),
                    fetchWorkflows(),
                    fetchModels(),
                    fetchScripts()
                ]);

                // Combine all resources
                allResources = [
                    ...skills.map(s => ({...s, type: 'skill', category: 'skills'})),
                    ...agents.map(a => ({...a, type: 'agent', category: 'agents'})),
                    ...workflows.map(w => ({...w, type: 'workflow', category: 'workflows'})),
                    ...models.map(m => ({...m, type: 'model', category: 'models'})),
                    ...scripts.map(s => ({...s, type: 'script', category: 'scripts'}))
                ];

                updateCounts();
                renderResources();
                showToast(`Loaded ${allResources.length} resources`, 'success');
            } catch (error) {
                console.error('Failed to load resources:', error);
                showToast('Failed to load resources', 'error');
                // Load fallback data if API fails
                loadFallbackData();
            } finally {
                showLoading(false);
            }
        }

        // Fetch Skills from Backend
        async function fetchSkills() {
            try {
                const response = await fetch(`${API_BASE}/api/knowledge/search?q=skill`);
                if (!response.ok) throw new Error('Skills fetch failed');
                const data = await response.json();
                return data.results || [];
            } catch (error) {
                console.error('Skills fetch error:', error);
                // Return hardcoded skills as fallback
                return [
                    {
                        title: "AI Video Analyzer",
                        description: "Advanced video analysis with frame extraction, transcription, and AI insights",
                        path: "/Volumes/AI_WORKSPACE/SKILLS_LIBRARY/ai_video_analyzer_skill.md",
                        status: "active"
                    },
                    {
                        title: "Image Enhancement",
                        description: "AI-powered image upscaling and enhancement using Replicate API",
                        path: "/Volumes/AI_WORKSPACE/SKILLS_LIBRARY/image_enhancement_skill.md",
                        status: "active"
                    },
                    {
                        title: "Telegram Bot Integration",
                        description: "Send automated messages and notifications via Telegram",
                        path: "/Volumes/AI_WORKSPACE/SKILLS_LIBRARY/telegram_bot_skill.md",
                        status: "active"
                    },
                    {
                        title: "Knowledge Base Search",
                        description: "Full-text search across 4,928+ documentation files",
                        path: "/Volumes/AI_WORKSPACE/SKILLS_LIBRARY/knowledge_search_skill.md",
                        status: "active"
                    },
                    {
                        title: "API Key Manager",
                        description: "Secure encrypted storage and rotation of API keys",
                        path: "/Volumes/AI_WORKSPACE/SKILLS_LIBRARY/api_security_skill.md",
                        status: "active"
                    }
                ];
            }
        }

        // Fetch Agents from Backend
        async function fetchAgents() {
            try {
                const response = await fetch(`${API_BASE}/api/knowledge/search?q=agent`);
                if (!response.ok) throw new Error('Agents fetch failed');
                const data = await response.json();
                return data.results || [];
            } catch (error) {
                console.error('Agents fetch error:', error);
                // Return hardcoded agents as fallback
                return [
                    {
                        title: "Python Expert",
                        description: "Delivers production-ready Python code following SOLID principles",
                        path: "/Volumes/AI_WORKSPACE/agents/python_expert.md",
                        status: "active"
                    },
                    {
                        title: "Security Engineer",
                        description: "Identifies vulnerabilities and ensures security compliance",
                        path: "/Volumes/AI_WORKSPACE/agents/security_engineer.md",
                        status: "active"
                    },
                    {
                        title: "Frontend Architect",
                        description: "Creates accessible, performant user interfaces",
                        path: "/Volumes/AI_WORKSPACE/agents/frontend_architect.md",
                        status: "active"
                    },
                    {
                        title: "Performance Engineer",
                        description: "Optimizes system performance through measurement-driven analysis",
                        path: "/Volumes/AI_WORKSPACE/agents/performance_engineer.md",
                        status: "active"
                    },
                    {
                        title: "Quality Engineer",
                        description: "Ensures software quality through comprehensive testing",
                        path: "/Volumes/AI_WORKSPACE/agents/quality_engineer.md",
                        status: "active"
                    }
                ];
            }
        }

        // Fetch Workflows
        async function fetchWorkflows() {
            try {
                const response = await fetch(`${API_BASE}/api/workflows/active`);
                if (!response.ok) throw new Error('Workflows fetch failed');
                return await response.json();
            } catch (error) {
                console.error('Workflows fetch error:', error);
                return [
                    {
                        title: "Video Analysis Pipeline",
                        description: "End-to-end video processing with transcription and insights",
                        path: "/workflows/video_analysis.json",
                        status: "active"
                    },
                    {
                        title: "Image Enhancement Workflow",
                        description: "Automated image upscaling and optimization",
                        path: "/workflows/image_enhance.json",
                        status: "active"
                    }
                ];
            }
        }

        // Fetch Models
        async function fetchModels() {
            try {
                const response = await fetch(`${API_BASE}/api/models/available`);
                if (!response.ok) throw new Error('Models fetch failed');
                return await response.json();
            } catch (error) {
                console.error('Models fetch error:', error);
                return [
                    {
                        title: "Claude 3 Opus",
                        description: "Most capable Claude model for complex tasks",
                        model_id: "claude-3-opus-20240229",
                        status: "available"
                    },
                    {
                        title: "GPT-4 Turbo",
                        description: "Latest GPT-4 with vision capabilities",
                        model_id: "gpt-4-turbo-preview",
                        status: "available"
                    }
                ];
            }
        }

        // Fetch Scripts
        async function fetchScripts() {
            try {
                const response = await fetch(`${API_BASE}/api/knowledge/search?q=script`);
                if (!response.ok) throw new Error('Scripts fetch failed');
                const data = await response.json();
                return data.results || [];
            } catch (error) {
                console.error('Scripts fetch error:', error);
                return [
                    {
                        title: "boot_jarvis_simple.sh",
                        description: "Main Jarvis startup script",
                        path: "/Volumes/AI_WORKSPACE/CORE/jarvis/scripts/boot_jarvis_simple.sh",
                        status: "executable"
                    },
                    {
                        title: "index_knowledge_base.py",
                        description: "SQLite FTS5 indexing for documentation",
                        path: "/scripts/index_knowledge_base.py",
                        status: "executable"
                    }
                ];
            }
        }

        // Render Resources
        function renderResources(category = 'all') {
            const grid = document.getElementById('resourceGrid');
            grid.innerHTML = '';

            const filtered = category === 'all'
                ? allResources
                : allResources.filter(r => r.category === category);

            if (filtered.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #808080; padding: 2rem;">No resources found</div>';
                return;
            }

            filtered.forEach(resource => {
                const card = createResourceCard(resource);
                grid.appendChild(card);
            });
        }

        // Create Resource Card
        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = 'resource-card';

            // Determine icon based on type
            const icons = {
                skill: 'üéØ',
                agent: 'ü§ñ',
                workflow: '‚öôÔ∏è',
                model: 'üß†',
                script: 'üìú'
            };

            const icon = icons[resource.type] || 'üì¶';

            card.innerHTML = `
                <div class="resource-header">
                    <div>
                        <div class="resource-title">${icon} ${resource.title || resource.name || 'Unnamed Resource'}</div>
                        <span class="resource-type">${resource.type}</span>
                    </div>
                </div>
                <div class="resource-description">
                    ${resource.description || resource.content || 'No description available'}
                </div>
                <div class="resource-meta">
                    ${resource.path ? `<div class="meta-item">üìÅ ${resource.path.split('/').pop()}</div>` : ''}
                    ${resource.status ? `<div class="meta-item">‚úÖ ${resource.status}</div>` : ''}
                </div>
                <div class="resource-actions">
                    <button class="action-button primary" onclick='executeResource(${JSON.stringify(resource)})'>
                        Execute
                    </button>
                    <button class="action-button" onclick='viewResource(${JSON.stringify(resource)})'>
                        View Details
                    </button>
                </div>
            `;

            return card;
        }

        // Execute Resource - THIS IS THE KEY FUNCTION TO FIX
        async function executeResource(resource) {
            showLoading(true);
            addTerminalLine(`Executing ${resource.type}: ${resource.title}...`, 'info');

            try {
                let endpoint = '';
                let method = 'POST';
                let body = {};

                // Determine the appropriate endpoint based on resource type
                switch(resource.type) {
                    case 'skill':
                        endpoint = '/api/skills/execute';
                        body = {
                            skill_name: resource.title,
                            path: resource.path,
                            parameters: {}
                        };
                        break;

                    case 'agent':
                        endpoint = '/api/agents/invoke';
                        body = {
                            agent_name: resource.title,
                            task: `Execute ${resource.title} agent`,
                            parameters: {}
                        };
                        break;

                    case 'workflow':
                        endpoint = `/api/workflows/start/${encodeURIComponent(resource.title)}`;
                        body = {
                            workflow_id: resource.title,
                            parameters: {}
                        };
                        break;

                    case 'model':
                        endpoint = '/api/models/invoke';
                        body = {
                            model_id: resource.model_id || resource.title,
                            prompt: "Test invocation",
                            parameters: {}
                        };
                        break;

                    case 'script':
                        endpoint = '/api/scripts/run';
                        body = {
                            script_path: resource.path,
                            arguments: []
                        };
                        break;

                    default:
                        throw new Error(`Unknown resource type: ${resource.type}`);
                }

                // Make the actual API call
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(`API call failed: ${response.status}`);
                }

                const result = await response.json();

                // Show success
                showToast(`‚úÖ Successfully executed: ${resource.title}`, 'success');
                addTerminalLine(`Success: ${JSON.stringify(result).substring(0, 200)}...`, 'success');

                // If there's output, display it
                if (result.output) {
                    addTerminalLine(result.output, 'info');
                }

            } catch (error) {
                console.error('Execution error:', error);
                showToast(`‚ùå Failed to execute: ${error.message}`, 'error');
                addTerminalLine(`Error: ${error.message}`, 'error');

                // Fallback: Try to execute via command line
                executeFallbackCommand(resource);
            } finally {
                showLoading(false);
            }
        }

        // Fallback execution via command line
        async function executeFallbackCommand(resource) {
            addTerminalLine('Attempting fallback execution...', 'info');

            // Build a command based on resource type
            let command = '';

            if (resource.type === 'script' && resource.path) {
                if (resource.path.endsWith('.sh')) {
                    command = `bash "${resource.path}"`;
                } else if (resource.path.endsWith('.py')) {
                    command = `python3 "${resource.path}"`;
                }
            } else if (resource.type === 'skill') {
                command = `echo "Executing skill: ${resource.title}"`;
            }

            if (command) {
                try {
                    const response = await fetch(`${API_BASE}/api/terminal/execute`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({command: command})
                    });

                    if (response.ok) {
                        const result = await response.json();
                        addTerminalLine(`Fallback execution: ${result.output || 'Completed'}`, 'success');
                    }
                } catch (error) {
                    addTerminalLine(`Fallback failed: ${error.message}`, 'error');
                }
            }
        }

        // View Resource Details
        function viewResource(resource) {
            toggleTerminal(true);
            addTerminalLine('=== Resource Details ===', 'info');
            addTerminalLine(`Name: ${resource.title || resource.name}`, 'info');
            addTerminalLine(`Type: ${resource.type}`, 'info');
            addTerminalLine(`Description: ${resource.description || 'N/A'}`, 'info');
            if (resource.path) addTerminalLine(`Path: ${resource.path}`, 'info');
            if (resource.status) addTerminalLine(`Status: ${resource.status}`, 'info');
            if (resource.model_id) addTerminalLine(`Model ID: ${resource.model_id}`, 'info');
            addTerminalLine('========================', 'info');
        }

        // Update resource counts
        function updateCounts() {
            document.getElementById('allCount').textContent = allResources.length;
            document.getElementById('skillsCount').textContent = allResources.filter(r => r.category === 'skills').length;
            document.getElementById('agentsCount').textContent = allResources.filter(r => r.category === 'agents').length;
            document.getElementById('workflowsCount').textContent = allResources.filter(r => r.category === 'workflows').length;
            document.getElementById('modelsCount').textContent = allResources.filter(r => r.category === 'models').length;
            document.getElementById('scriptsCount').textContent = allResources.filter(r => r.category === 'scripts').length;
            document.getElementById('resourceCount').textContent = `${allResources.length} Resources`;
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;

            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            renderResources(category);
        }

        // Search functionality
        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();

            if (!query) {
                renderResources(currentCategory);
                return;
            }

            const filtered = allResources.filter(resource => {
                const title = (resource.title || resource.name || '').toLowerCase();
                const description = (resource.description || resource.content || '').toLowerCase();
                const type = (resource.type || '').toLowerCase();

                return title.includes(query) || description.includes(query) || type.includes(query);
            });

            const grid = document.getElementById('resourceGrid');
            grid.innerHTML = '';

            if (filtered.length === 0) {
                grid.innerHTML = `<div style="text-align: center; color: #808080; padding: 2rem;">No results found for "${query}"</div>`;
                return;
            }

            filtered.forEach(resource => {
                const card = createResourceCard(resource);
                grid.appendChild(card);
            });

            showToast(`Found ${filtered.length} results`, 'success');
        }

        // WebSocket for real-time updates
        function setupWebSocket() {
            try {
                wsConnection = new WebSocket(`ws://localhost:8000/ws`);

                wsConnection.onopen = () => {
                    console.log('WebSocket connected');
                    addTerminalLine('WebSocket connected for real-time updates', 'success');
                };

                wsConnection.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };

                wsConnection.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };

                wsConnection.onclose = () => {
                    console.log('WebSocket disconnected');
                    // Attempt to reconnect after 5 seconds
                    setTimeout(setupWebSocket, 5000);
                };
            } catch (error) {
                console.error('WebSocket setup failed:', error);
            }
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            if (data.type === 'execution_update') {
                addTerminalLine(`[${data.timestamp}] ${data.message}`, 'info');
            } else if (data.type === 'resource_update') {
                loadResources(); // Reload resources if they change
            }
        }

        // Terminal functions
        function toggleTerminal(forceOpen = null) {
            const terminal = document.getElementById('terminal');
            if (forceOpen === true) {
                terminal.classList.add('open');
            } else if (forceOpen === false) {
                terminal.classList.remove('open');
            } else {
                terminal.classList.toggle('open');
            }
        }

        function addTerminalLine(text, type = 'info') {
            const content = document.getElementById('terminalContent');
            const line = document.createElement('div');
            line.className = `terminal-line ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            line.textContent = `[${timestamp}] ${text}`;
            content.appendChild(line);
            content.scrollTop = content.scrollHeight;
        }

        // Toast notifications
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Loading spinner
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + K for search
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                }

                // Escape to close terminal
                if (e.key === 'Escape') {
                    toggleTerminal(false);
                }

                // Ctrl/Cmd + T for terminal
                if ((e.ctrlKey || e.metaKey) && e.key === 't') {
                    e.preventDefault();
                    toggleTerminal();
                }
            });
        }

        function loadFallbackData() {

                {

                    status: "active"
                },
                {

                    description: "Upscales and enhances images using Replicate AI models",
                    type: "skill",
                    category: "skills",
                    path: "/Volumes/AI_WORKSPACE/image_enhancer/replicate_upscale.py",
                    status: "active"
                },
                // Agents
                {
                    title: "Python Development Expert",
                    description: "Creates production-ready Python code following best practices",
                    type: "agent",
                    category: "agents",
                    status: "active"
                },
                {
                    title: "Security Auditor",
                    description: "Performs comprehensive security analysis and vulnerability detection",
                    type: "agent",
                    category: "agents",
                    status: "active"
                },
                // Add more fallback resources...
            ];

            updateCounts();
            renderResources();
            showToast('Using offline mode with cached data', 'info');
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            checkAPIStatus();
        }, 30000);
    </script>
