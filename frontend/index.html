<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-hover: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #0070f3;
            --accent-hover: #0051cc;
            --success: #0cce6b;
            --warning: #ffa400;
            --error: #ff4e42;
            --border: #262626;
            --radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Command Palette */
        .command-palette {
            position: relative;
            margin-bottom: 30px;
        }

        .command-input {
            width: 100%;
            padding: 20px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.2s;
        }

        .command-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 112, 243, 0.1);
        }

        .command-input::placeholder {
            color: var(--text-secondary);
        }

        .command-shortcuts {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .shortcut {
            padding: 4px 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .card-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .action-btn {
            padding: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .action-icon {
            font-size: 24px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .tab {
            padding: 12px 0;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent);
        }

        /* Process List */
        .process-list {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .process-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            font-weight: 500;
        }

        .process-item {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .process-item:hover {
            background: var(--bg-hover);
        }

        .process-item:last-child {
            border-bottom: none;
        }

        .process-name {
            font-weight: 500;
        }

        .process-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge.success {
            background: rgba(12, 206, 107, 0.1);
            color: var(--success);
        }

        .badge.warning {
            background: rgba(255, 164, 0, 0.1);
            color: var(--warning);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }

            .command-shortcuts {
                display: none;
            }
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .modal-close {
            position: absolute;
            top: 24px;
            right: 24px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Jarvis Command Center</div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span id="connectionStatus">Connected</span>
            </div>
        </div>

        <!-- Command Palette -->
        <div class="command-palette">
            <input
                type="text"
                class="command-input"
                placeholder="Type a command or search..."
                id="commandInput"
            >
            <div class="command-shortcuts">
                <span class="shortcut">‚åòK</span>
                <span class="shortcut">Enter</span>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="action-btn" onclick="openModal('analyze')">
                <span class="action-icon">üé¨</span>
                <span>Analyze Video</span>
            </button>
            <button class="action-btn" onclick="openModal('workflow')">
                <span class="action-icon">‚ö°</span>
                <span>Trigger Workflow</span>
            </button>
            <button class="action-btn" onclick="openModal('agent')">
                <span class="action-icon">ü§ñ</span>
                <span>Execute Agent</span>
            </button>
            <button class="action-btn" onclick="openModal('search')">
                <span class="action-icon">üîç</span>
                <span>Search Knowledge</span>
            </button>
        </div>

        <!-- Stats Grid -->
        <div class="grid">
            <div class="card">
                <div class="card-title">CPU Usage</div>
                <div class="card-value" id="cpuUsage">0%</div>
                <div class="card-description">System processor utilization</div>
            </div>
            <div class="card">
                <div class="card-title">Memory</div>
                <div class="card-value" id="memoryUsage">0%</div>
                <div class="card-description">RAM utilization</div>
            </div>
            <div class="card">
                <div class="card-title">Active Processes</div>
                <div class="card-value" id="processCount">0</div>
                <div class="card-description">Running Python processes</div>
            </div>
            <div class="card">
                <div class="card-title">Recent Tasks</div>
                <div class="card-value" id="taskCount">0</div>
                <div class="card-description">Completed in last hour</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('processes')">Processes</div>
            <div class="tab" onclick="switchTab('agents')">Agents</div>
            <div class="tab" onclick="switchTab('workflows')">Workflows</div>
            <div class="tab" onclick="switchTab('knowledge')">Knowledge</div>
        </div>

        <!-- Process List -->
        <div class="process-list" id="processList">
            <div class="process-header">Active Processes</div>
            <div id="processItems">
                <!-- Processes will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="modal-title" id="modalTitle">Modal</div>
            <div id="modalBody">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let ws = null;

        // Initialize WebSocket connection
        function initWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws');

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                // Try to reconnect after 3 seconds
                setTimeout(initWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            if (data.type === 'system_update') {
                updateSystemStats(data.data);
            } else if (data.type === 'agent_started') {
                showNotification(`Agent ${data.data.agent} started`);
            }
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const statusDot = document.querySelector('.status-dot');

            if (connected) {
                statusEl.textContent = 'Connected';
                statusDot.style.background = 'var(--success)';
            } else {
                statusEl.textContent = 'Disconnected';
                statusDot.style.background = 'var(--error)';
            }
        }

        // Update system statistics
        function updateSystemStats(data) {
            document.getElementById('cpuUsage').textContent = `${data.cpu?.toFixed(1) || 0}%`;
            document.getElementById('memoryUsage').textContent = `${data.memory?.toFixed(1) || 0}%`;
            document.getElementById('processCount').textContent = data.active_processes?.length || 0;
            document.getElementById('taskCount').textContent = data.recent_tasks?.length || 0;

            // Update process list
            updateProcessList(data.active_processes || []);
        }

        // Update process list
        function updateProcessList(processes) {
            const container = document.getElementById('processItems');
            container.innerHTML = '';

            processes.forEach(proc => {
                const item = document.createElement('div');
                item.className = 'process-item';
                item.innerHTML = `
                    <div class="process-name">${proc.name} (PID: ${proc.pid})</div>
                    <div class="process-status">
                        <span class="badge ${proc.cpu > 50 ? 'warning' : 'success'}">
                            CPU: ${proc.cpu?.toFixed(1)}%
                        </span>
                        <span class="badge ${proc.memory > 50 ? 'warning' : 'success'}">
                            MEM: ${proc.memory?.toFixed(1)}%
                        </span>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // Command input handler
        document.getElementById('commandInput').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const command = e.target.value;
                if (command.trim()) {
                    const response = await executeCommand(command);
                    handleCommandResponse(response);
                    e.target.value = '';
                }
            }
        });

        // Execute command
        async function executeCommand(command) {
            try {
                const response = await fetch(`${API_BASE}/command`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command })
                });
                return await response.json();
            } catch (error) {
                console.error('Command execution failed:', error);
                return { error: error.message };
            }
        }

        // Handle command response
        function handleCommandResponse(response) {
            if (response.error) {
                showNotification(`Error: ${response.error}`, 'error');
            } else {
                showNotification(`Command executed: ${response.action}`, 'success');
                // Handle specific action types
                if (response.action === 'video_analysis') {
                    openModal('analyze');
                } else if (response.action === 'workflow_automation') {
                    openModal('workflow');
                }
            }
        }

        // Modal functions
        function openModal(type) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');

            switch(type) {
                case 'analyze':
                    title.textContent = 'Analyze Video';
                    body.innerHTML = `
                        <input type="text" class="command-input" placeholder="Enter video URL..." id="videoUrl">
                        <button class="action-btn" onclick="analyzeVideo()" style="margin-top: 16px;">
                            Analyze
                        </button>
                    `;
                    break;
                case 'workflow':
                    title.textContent = 'Trigger Workflow';
                    body.innerHTML = `
                        <input type="text" class="command-input" placeholder="Workflow ID..." id="workflowId">
                        <button class="action-btn" onclick="triggerWorkflow()" style="margin-top: 16px;">
                            Trigger
                        </button>
                    `;
                    break;
                case 'agent':
                    title.textContent = 'Execute Agent';
                    body.innerHTML = `
                        <select class="command-input" id="agentSelect">
                            <option value="root-cause-analyst">Root Cause Analyst</option>
                            <option value="performance-engineer">Performance Engineer</option>
                            <option value="frontend-architect">Frontend Architect</option>
                            <option value="backend-architect">Backend Architect</option>
                        </select>
                        <input type="text" class="command-input" placeholder="Task description..." id="agentTask" style="margin-top: 16px;">
                        <button class="action-btn" onclick="executeAgent()" style="margin-top: 16px;">
                            Execute
                        </button>
                    `;
                    break;
                case 'search':
                    title.textContent = 'Search Knowledge';
                    body.innerHTML = `
                        <input type="text" class="command-input" placeholder="Search query..." id="searchQuery">
                        <button class="action-btn" onclick="searchKnowledge()" style="margin-top: 16px;">
                            Search
                        </button>
                    `;
                    break;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Action functions
        async function analyzeVideo() {
            const url = document.getElementById('videoUrl').value;
            if (!url) return;

            try {
                const response = await fetch(`${API_BASE}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, analysis_type: 'video' })
                });
                const result = await response.json();
                showNotification('Video analysis started', 'success');
                closeModal();
            } catch (error) {
                showNotification('Analysis failed', 'error');
            }
        }

        async function triggerWorkflow() {
            const workflowId = document.getElementById('workflowId').value;
            if (!workflowId) return;

            try {
                const response = await fetch(`${API_BASE}/workflow/trigger`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ workflow_id: workflowId })
                });
                const result = await response.json();
                showNotification('Workflow triggered', 'success');
                closeModal();
            } catch (error) {
                showNotification('Workflow trigger failed', 'error');
            }
        }

        // Show notification (simple implementation)
        function showNotification(message, type = 'info') {
            console.log(`[${type}] ${message}`);
            // You can implement a proper notification system here
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            // Load content for the selected tab
            loadTabContent(tabName);
        }

        function loadTabContent(tabName) {
            // Implement tab content loading
            console.log(`Loading ${tabName} content`);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initWebSocket();
            // Load initial data
            fetch(`${API_BASE}/processes`)
                .then(res => res.json())
                .then(data => updateProcessList(data.processes || []))
                .catch(console.error);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('commandInput').focus();
            }
        });
    </script>
</body>
</html>
